<a href="#portfolio"><img src="../website-pics/artsee.png" id="artseeimg" data-toggle="modal" data-target="#art"/></a>
<div class="modal fade" id="form" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"><img src="./assets/plus_icon.png" alt="Add" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">New Program</h2>
      </div>
      <div class="modal-body">
        <form id="add-program">
          <label class="label">Program Type</label>
          <select class="form-control">
            <option>Count Series</option>
            <option>Time Series</option>
            <option>Membership</option>
          </select>
          <br>
          <label class="label">Program Name</label>
          <input type="text" placeholder="e.g. Heated Yoga">
          <br>
          <label class="label">Online Scheduling Available</label>
          <select class="form-control">
            <option>Yes</option>
            <option>No</option>
          </select>
          <br>
          <label class="label">Default Capacity</label>
          <input type="number" placeholder="e.g. 20" >
          <br>
          <label class="label">Tabs this program is on</label>
          <div class="checkbox">
            <label><input type="checkbox" value="">Classes</label>
            <label><input type="checkbox" value="">Appointments</label>
            <label><input type="checkbox" value="">Workshops</label>
            <label><input type="checkbox" value="">Outside</label>
            <label><input type="checkbox" value="">Inside</label>
            <label><input type="checkbox" value="">Gym</label>
          </div>
          <br>
          <input type="submit" value="Add Program"></div>
        </form>
      </div>
    </div>
  </div>
</div>
